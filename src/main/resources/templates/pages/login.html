<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"
	th:href="@{/css/estilos.css}">
	
</head>
<body>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <br>
                        <a th:href="@{/pages/registro}" style="border: none; color: white; padding: 15px 32px;
                        text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;
                        background-color: #4CAF50;">Registrarse</a></span>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                	<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña
							inválidos</div>
					</div>
                    <!--Login-->
                    <form th:action="@{/login}" method="post" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <div class="form-group">
						<input
							id="username" name="username" type="text" class="form-control"
							required autofocus="autofocus" placeholder="Digite su Email">
					</div>
					<div class="form-group">
							<input id="password"
							type="password" name="password" class="form-control" required
							autofocus="autofocus" placeholder="Digite su contraseña">
					</div>
					<br>
					<a th:href="@{/forgot_password}">Olvidaste tu contraseña?</a>
					
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" style="background-color: #9ACD32;" name="login-submit" id="login-submit" value="Iniciar sesión" />
							</div>
						</div>
					</div>
                    </form>
                </div>
            </div>

        </main>

        <script src="/js/script.js"></script>
</body>
</html>
