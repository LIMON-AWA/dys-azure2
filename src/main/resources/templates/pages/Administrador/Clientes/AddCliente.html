<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar</title>
<link rel="stylesheet" type="text/css" href="style.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div class="container" style="margin-left: 275px; margin-top: 20px;">
		<div class="col-sm-6">
			<form th:action="@{/saveCliente}" th:object="${Cliente}"
				method="POST">
				<div class="card">
					<div class="card-body">
						<div class="form-group">
							<label>ID</label> <input type="text" th:field="*{idCliente}"
								readonly="readonly" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Direccion</label> <input type="text"
								th:field="*{Direccion}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Dni</label> <input type="text" th:field="*{Dni}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Email</label> <input type="text" th:field="*{Email}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Nombres</label> <input type="text" th:field="*{Nombres}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Contrase√±a</label> <input type="text"
								th:field="*{password}" class="form-control"/>
						</div>
					</div>
					<div style="margin-left: 65px;">
						<input type="submit" value="Guardar" class="btn btn-success"/> 
						<a th:href="@{/listarCliente}" style="border: none; border-radius: 5px; color: white; padding: 7px 22px;
                        text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin-bottom: 12px; cursor: pointer;
                        background-color: #00CED1;">Regresar</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
