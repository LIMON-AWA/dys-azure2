<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar</title>
</head>
<body>
	<div>
		<form th:action="@{/savePago}" th:object="${Pago}" method="POST">
			<div></div>
			<div>
				<div>
					<label>ID</label> <input type="text" th:field="*{idPago}" readonly="readonly" />
				</div>
				<div>
					<label>Monto</label> <input type="text" th:field="*{Monto}" />
				</div>
			</div>
			<div>
				<input type="submit" value="Guardar" /> <a th:href="@{/listarPago}">Regresar</a>
			</div>
		</form>
	</div>
</body>
</html>
