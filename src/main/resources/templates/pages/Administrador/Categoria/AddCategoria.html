<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Agregar</title>
</head>
<body>
	<div>
		<form th:action="@{/saveCategoria}" th:object="${categoria}" method="POST">
			<div></div>
			<div>
				<div>
					<label>ID</label> <input type="text" th:field="*{idcategoria}" readonly="readonly" />
				</div>
				<div>
					<label>Descripcion</label> <input type="text" th:field="*{Descripcion}" />
				</div>
			</div>
			<div>
				<input type="submit" value="Guardar" /> <a th:href="@{/listarCategoria}">Regresar</a>
			</div>
		</form>
	</div>
</body>
</html>
