<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar</title>
</head>
<body>
	<div>
		<form th:action="@{/saveCompra}" th:object="${Compra}" method="POST">
			<div></div>
			<div>
				<div>
					<label>ID</label> <input type="text" th:field="*{idCompra}" readonly="readonly" />
				</div>
				<div>
					<label>NO.compra</label> <input type="text" th:field="*{noCompra}" />
				</div>
				<div>
					<label>Cantidad</label> <input type="text" th:field="*{Cantidad}" />
				</div>
				<div>
					<label>Stock</label> <input type="text" th:field="*{Stock}" />
				</div>
			</div>
			<div>
				<input type="submit" value="Guardar" /> <a th:href="@{/listarCompra}">Regresar</a>
			</div>
		</form>
	</div>
</body>
</html>
