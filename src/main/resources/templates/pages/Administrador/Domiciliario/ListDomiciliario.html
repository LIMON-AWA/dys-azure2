<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista Domiciliarios</title>
<link href="../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
		<br>
		<div>
			<a th:href="@{/newDomiciliario}" class="btn btn-primary">Agregar</a>
			<a href="/export/all" class="btn btn-danger">Exportar</a>
		</div>
		<div>
			<h2>Domiciliarios</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Id_Domiciliario</th>
						<th>nombre</th>
						<th>apellido</th>
						<th>correo</th>
						<th>telefono</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="d:${Domiciliario}">
						<td th:text="${d.Iddomiciliario}">
						<td th:text="${d.nombre}">
						<td th:text="${d.apellido}">
						<td th:text="${d.correo}">
						<td th:text="${d.telefono}">
						<td><a class="btn btn-info" th:href="@{/editarDomiciliario/}+${d.Iddomiciliario}">Editar</a></td>
						<td><a class="btn btn-danger" th:href="@{/deleteDomiciliario/}+${d.Iddomiciliario}" href="#">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
