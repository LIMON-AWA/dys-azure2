<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar</title>
<link rel="stylesheet" type="text/css" href="style.css"
	th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div class="container" style="margin-left: 275px; margin-top: 20px;">
		<div class="col-sm-6">
			<form th:action="@{/savePedido}" th:object="${Pedido}" method="POST">
				<div class="card">
					<div class="card-body">
						<div class="form-group">
							<label>ID</label> <input type="text" th:field="*{idPedido}"
								readonly="readonly" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Cantidad</label> <input type="text" th:field="*{Cantidad}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Fecha</label> <input type="date" th:field="*{Fecha}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>NO.pedido</label> <input type="text"
								th:field="*{nOPedido}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Precio</label> <input type="text" th:field="*{Precio}" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Producto</label> <input type="text" th:field="*{Producto}" class="form-control"/>
						</div>
					</div>
				<div style="margin-left: 65px;">
					<input type="submit" value="Guardar" class="btn btn-success"/> <a
						th:href="@{/listarPedido}" style="border: none; border-radius: 5px; color: white; padding: 7px 22px;
                        text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin-bottom: 12px; cursor: pointer;
                        background-color: #00CED1;">Regresar</a>
				</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
